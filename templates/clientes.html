<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery.payment.min.js') }}"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Clientes</h2>
        <form id="registration-form" >
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="input-lg" id="nombre" placeholder="Ingrese su nombre" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido(s)</label>
                <input type="text" name="apellidos" class="input-lg" id="apellido" placeholder="Ingrese su(s) apellido(s)" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="género">Género</label>
                <select name="genero" class="input-lg" id="género" required>
                    <option value="" disabled selected>Seleccione su género</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="correo" class="input-lg" id="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" name="telefono" class="input-lg" id="phone" placeholder="Ingrese su número de teléfono" required>
            </div>
            <div class="form-group">
                <label for="card-number">Número de Tarjeta</label>
                <input type="tel" name="numero_tarjeta" class="input-lg cc-number" id="card-number" placeholder="&bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull;" required>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="card-expiry">Fecha de Expiración</label>
                        <input type="tel" name="fecha_expiracion" class="input-lg cc-exp" id="card-expiry" placeholder="MM/AA" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="card-cvc">CVC</label>
                        <input type="tel" name="cvv" class="input-lg cc-cvc" id="card-cvc" placeholder="CVC" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Registrar Cliente</button>
            </div>
        </form>
    </div>

    <script>
        $(function() {
            // Restringir la entrada a solo caracteres numéricos para ciertos campos
            $('[data-numeric]').payment('restrictNumeric');
            $('.cc-number').payment('formatCardNumber');
            $('.cc-exp').payment('formatCardExpiry');
            $('.cc-cvc').payment('formatCardCVC');
    
            $('.cc-number').on('input', function() {
                // Validar el número de tarjeta y mostrar error si es necesario
                var cardType = $.payment.cardType($(this).val());
                $(this).toggleInputError(!$.payment.validateCardNumber($(this).val()));
            });
    
            $('#registration-form').submit(function(e) {
                e.preventDefault();
                var formData = {
                nombre: $('#nombre').val(),
                apellidos: $('#apellido').val(),
                genero: $('#género').val(),
                correo: $('#email').val(),
                telefono: $('#phone').val(),
                numero_tarjeta: $('#card-number').val(),
                fecha_expiracion: $('#card-expiry').val(),
                cvv: $('#card-cvc').val()
            };

            // Enviar los datos mediante AJAX al servidor
            $.ajax({
                url: "{{ url_for('registrar_cliente') }}", // La URL a la que se enviarán los datos (endpoint de tu servidor)
                type: "POST",  // Método HTTP
                contentType: "application/json",  // Especificar que se está enviando JSON
                dataType: "json",  // Tipo de datos esperado en la respuesta
                data: JSON.stringify(formData),  // Convertir los datos en formato JSON
                success: function(response) {
                    // Manejar la respuesta del servidor
                    console.log(response);
                    alert('Cliente registrado exitosamente.');
                },
                error: function(xhr, status, error) {
                    // Manejar errores
                    console.error(error);
                    alert('Ocurrió un error al registrar el cliente.');
                }
            });
            });
        });
    </script>
    
</body>
</html>
