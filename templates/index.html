<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos para la navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Estilos para el contenido principal */
        .container {
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{{ url_for('clientes') }}">Agregar Cliente</a>
        <a href="{{ url_for('clientes') }}">Enviar Mensaje a la Empresa</a>
        <a href="{{ url_for('clientes') }}">Aviso de Privacidad</a>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Bienvenido a Nuestra Empresa</h1>
        <p>Utiliza la barra de navegación para agregar un cliente, ver nuestro aviso de privacidad o enviar un mensaje a la empresa.</p>
    </div>

</body>
</html>
